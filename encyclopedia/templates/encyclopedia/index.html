{% extends "encyclopedia/layout.html" %}


{% block title %}
    Encyclopedia
{% endblock %}


{% block body %}

{% if result %}
    <h1>Search Result</h1>
{% else %}
    <h1>All Pages</h1>

{% endif %}

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% empty %}
            <p>No pages are matched</p>
        {% endfor %}
    </ul>

{% endblock %}
