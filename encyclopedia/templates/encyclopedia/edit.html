{% extends 'encyclopedia/layout.html' %}

{% block title %}
  edit {{ heading }}
{% endblock %}
{% block body %}
  <h1>'{{ heading }}' in Edit</h1>
  <form action="{% url 'edit' heading=heading %}" method="post"">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Save">
  </form>
{% endblock %}
